<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #212121;
            color: #21f363;
            font-family: monospace;
            font-size: 18px;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .title {
            color: #00ff00;
            font-size: 28px;
            margin: 0 0 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .countdown {
            color: #21f363;
            font-size: 36px;
            margin: 0 0 50px;
            text-align: center;
            letter-spacing: 2px;
        }
        .countdown-label {
            color: #21f363;
            font-size: 18px;
            margin: 0 0 20px;
            text-align: center;
            letter-spacing: 2px;
        }
        .blink {
            animation: blinker 0.6s linear infinite;
        }
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("March 12, 2023 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is finished, display the message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "We're Live!";
            }
        }, 1000);
    </script>
</head>
<body>
<div class="container">
    <h1>Coming Soon!</h1>
    <p>Our website is currently under construction, but we're excited to launch on March 12th, 2023.</p>
    <div class="countdown-container">
        <p class="countdown-label">Countdown to Launch:</p>
        <p id="countdown" class="countdown"></p>
    </div>
</div>
</body>
</html>
